    build_targets:
      - //ijwb/...
    test_flags:
      - --define=ij_product=intellij-canary
      - --test_output=errors
    test_targets:
      - //:ijwb_ce_tests
    soft_fail:
      - exit_status: 1
  ij-ce-oss-stable:
    name: Intellij CE OSS Stable
