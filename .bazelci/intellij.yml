      - --test_output=errors
    test_targets:
      - //:ijwb_ce_tests
  ij-ce-oss-under-dev:
    name: Intellij CE OSS Under Development
    platform: ubuntu1804
    build_flags:
      - --define=ij_product=intellij-oss-under-dev
    build_targets:
      - //ijwb/...
    test_flags:
      - --define=ij_product=intellij-oss-under-dev
      - --test_output=errors
    test_targets:
      - //:ijwb_ce_tests
